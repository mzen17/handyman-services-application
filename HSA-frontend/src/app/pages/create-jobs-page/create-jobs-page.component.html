<app-table-component 
    editRedirect="/services/edit" 
    [fetchedData]="services"
    [deleteRequest]="serviceService.deleteService.bind(serviceService)"
    [loadDataToTable]="this.loadServiceToTable.bind(this)"
    checkbox="single"
    [hideValues]="['Id']"
    [checkedIds]="checkedServices"
    [setCheckedIds]="setCheckedServices.bind(this)" 
    ></app-table-component>
    <!-- The .bind makes sure that that the this refers to the parent compoenet, and not the table compoenent -->
