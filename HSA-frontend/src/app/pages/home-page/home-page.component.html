<div class="parent">
    <div class="main-heading">
        <div class="table-header">
            <div class="header-bar">
                <h1>Welcome to Handyman Service Application</h1>
            </div>
            <hr/>

          <div class="grid xl:grid-cols-3 md:grid-cols-2 gap-x-4 gap-y-4 sm:grid-cols-1">
            @for(item of menu_items; track item) {
              <div>
                <app-services-card [pageTitle]="item.name" [route]="item.route">{{item.description}}</app-services-card>
              </div>
            }
          </div>

        </div>
    </div>
</div>
