<app-page-template [title]="'Services'">
    @if (services === null) {
      <app-loading-fallback stringToDisplay="Loading services"></app-loading-fallback>
    }
    @else {
      <div class="table-header">
        <button class="mb-4 scale-button" mat-flat-button id="add-service-button" (click)="navigateToPage('services/create')">
          <mat-icon>add</mat-icon>
          Add Service
        </button>
      </div>
      <div class="tab-container">
        <app-table-component 
          editRedirect="/services/edit" 
          [fetchedData]="services"
          [deleteRequest]="serviceService.deleteService.bind(serviceService)"
          [loadDataToTable]="this.loadDataToTable.bind(this)" 
          [hideValues]="['Id']"
          searchHint="Search by service name or description"
          [headers]="['Service Name', 'Service Description']"
        ></app-table-component>
      </div>
      <div class="spacer"></div>
    }
</app-page-template>
