<div class="parent">
  <div class="main-heading">
    <div class="table-header">
      <div class="header-bar">
        <h1>
          <span>Add Material</span>
        </h1>
      </div>
      <hr/>
      <mat-card class="p-5 wide-card">
        <form class="parent" [formGroup]="materialForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width-field">
            <mat-label>Material Name</mat-label>
            <input
              formControlName = "materialName"
              matInput
              placeholder="Ex: Valspar White Paint"
              required
            >
            @if (materialForm.get('materialName')?.touched && materialForm.get('materialName')?.hasError('required')) {
              <mat-error>Material Name is required</mat-error>
            }
          </mat-form-field>
      
          <div class="flex flex-row justify-between justify-content: space-between margin-top: 10px">
            <button mat-flat-button type="submit">Add</button>
            <button mat-stroked-button (click)="navigateToPage('materials')">Cancel</button>
          </div>
        </form>
      </mat-card>
    </div>
    
  </div>
  
</div>
