<div class="flex flex-col items-center">
  
  <form class="flex flex-col justify-center">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput 
        [formControl]="usernameFormControl" [errorStateMatcher]="matcher"
        placeholder="username">
        @if (usernameFormControl.hasError('required')) {
          <mat-error>Username is <strong>required</strong></mat-error>
        }
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="password" type="password"
        [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        @if (passwordFormControl.hasError('required')) {
          <mat-error>Password is <strong>required</strong></mat-error>
        }
    </mat-form-field>
    <div class="flex flex-row justify-between">
      <button mat-raised-button>Login</button>
      <button mat-raised-button>Sign up</button>
    </div>
  </form>
</div>
