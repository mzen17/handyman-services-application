<h2 mat-dialog-title>Confirm Apply</h2>
<mat-dialog-content>Are you sure to apply this job template?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button type="submit" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
