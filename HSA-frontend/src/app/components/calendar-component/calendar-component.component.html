<mat-toolbar>
  <mat-toolbar-row>
  <span class="flex-auto">

  </span>
    <span>
				<button (click)="viewDay()"
                [class]="isDay() ? 'selected button' : 'button'">Day</button>
				<button (click)="viewWeek()"
                [class]="!isDay() ? 'selected button' : 'button'">Week</button>
    </span>
  </mat-toolbar-row>
    <mat-toolbar-row class="md:hidden">

			<mat-form-field appearance="fill" class="ml-4" style="width: 40%">
				<mat-label>Select a contractor</mat-label>
				<mat-select [formControl]="selectControl" data-testid="contractor">
				  <mat-option *ngFor="let contractor of contractorNames" [value]="contractor">
					{{ contractor.name }}
				  </mat-option>
				</mat-select>
			  </mat-form-field>
  <span class="flex-auto">

    </span>
  <div class="flex flex-row justify-evenly items-center">


    <button mat-raised-button (click)="downloadIcal()">
      <mat-icon>file_download</mat-icon>
      {{ isDay() ? "Download all bookings for the day" : "Download all bookings for the week" }}
    </button>
  </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="sm:hidden mt-4 flex flex-row justify-center items-center">
  <div class=" block align-center" data-testid="nav2">
    <daypilot-navigator [config]="configNavigator2" [events]="events" [(date)]="date"
                        (dateChange)="changeDate($event)" #navigator></daypilot-navigator>
  </div>
</div>
<div class="container">
<div class="container">
  <div class="navigator max-sm:hidden" data-testid="nav">
    <daypilot-navigator [config]="configNavigator" [events]="events" [(date)]="date"
                        (dateChange)="changeDate($event)" #navigator></daypilot-navigator>
  </div>
  <div class="max-sm:mx-8">
    <div class="buttons" data-testid="buttons">
    </div>
    <daypilot-calendar  [config]="configDay" [events]="events" #day data-testid="cal"></daypilot-calendar>
    <daypilot-calendar [config]="configWeek" [events]="events" #week data-testid="cal"></daypilot-calendar>
  </div>
</div>
</div>
