<div class="container">
	<div class="navigator" data-testid="nav">
		<daypilot-navigator [config]="configNavigator" [events]="events" [(date)]="date"
			(dateChange)="changeDate($event)" #navigator></daypilot-navigator>
	</div>
	<div class="content">
		<div class="flex flex-row justify-evenly">
			<div class="buttons" data-testid="buttons">
				<button  (click)="viewDay()"
					[class]="this.configNavigator.selectMode == 'Day' ? 'selected button' : 'button'">Day</button>
				<button (click)="viewWeek()"
					[class]="this.configNavigator.selectMode == 'Week' ? 'selected button' : 'button'">Week</button>
			</div>
	
			<mat-form-field appearance="fill" class="ml-4">
				<mat-label>Select a contractor</mat-label>
				<mat-select [formControl]="selectControl" data-testid="contractor">
				  <mat-option *ngFor="let contractor of contractorNames" [value]="contractor">
					{{ contractor.name }}
				  </mat-option>
				</mat-select>
			  </mat-form-field>

			  <button mat-stroked-button (click)="downloadIcal()">
				<mat-icon>file_download</mat-icon>
				{{ isDay() ? "Download all bookings for the day" : "Download all bookings for the week"}}</button>
		</div>
		<daypilot-calendar [config]="configDay" [events]="events" #day data-testid="cal"></daypilot-calendar>
		<daypilot-calendar [config]="configWeek" [events]="events" #week data-testid="cal"></daypilot-calendar>
	</div>
</div>
