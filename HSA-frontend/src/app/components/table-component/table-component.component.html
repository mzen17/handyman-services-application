<div class="mat-elevation-z8">
    <mat-form-field class="full-width">
        <div>
            <input matInput placeholder="Search for {{searchField()}}">
            <mat-label>Select an option</mat-label>
            <mat-select class="half-width">
                <mat-option>None</mat-option>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </div>
    </mat-form-field>
    <table mat-table [dataSource]="data">

        <!-- Position Column -->
        <ng-container matColumnDef="header1">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.header1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="header2">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.header2}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="header3">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.header3}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="header4">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.header4}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
