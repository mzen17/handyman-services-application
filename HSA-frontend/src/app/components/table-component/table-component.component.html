<div class="mat-elevation-z8 table">
  <form class="flex justify-between form pb-1">
    <mat-form-field class="w-full">
      <mat-label>Search Here</mat-label>
      <input matInput [formControl]="searchControl">
      <mat-hint>{{searchHint()}}</mat-hint>
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="data">

    @for (header of headersWithActions; track header) {
    <ng-container [matColumnDef]="header">
      <th mat-header-cell *matHeaderCellDef> {{ header }} </th>
      <td mat-cell *matCellDef="let element">
        @if (header === "actions") {
        <div class="flex justify-between">
          <button mat-mini-fab>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        } @else {
        {{ element[header] }}
        }
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="headersWithActions"></tr>
    <tr mat-row *matRowDef="let row; columns: headersWithActions;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="data.data.length">
  </mat-paginator>
</div>
