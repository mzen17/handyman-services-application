<div class="mat-elevation-z8 table">
  <form class="flex justify-between form">

    <mat-form-field class="w-full">
      <mat-label>Search Here</mat-label>
      <input matInput [formControl]="queryGroup.controls.searchControl">
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="data">

    @for (header of headers; track header) {
    <ng-container [matColumnDef]="header">
      <th mat-header-cell *matHeaderCellDef> {{ header }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[header] }} </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="data.data.length">
  </mat-paginator>
</div>
