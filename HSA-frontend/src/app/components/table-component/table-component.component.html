<div class="mat-elevation-z8">
    <div class="flex justify-between">
        <mat-form-field class="example-full-width">
            <mat-label>Search Here</mat-label>
            <input matInput>
          </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a header</mat-label>
            <mat-select>
              @for (header of headers; track header) {
                <mat-option [value]="header">{{header}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
    </div>
    <table mat-table [dataSource]="data">

        <!-- Position Column -->
        <ng-container matColumnDef="header1">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.header1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="header2">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.header2}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="header3">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.header3}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="header4">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.header4}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="data.data.length">
    </mat-paginator>
</div>
