<div>
  <table mat-table [dataSource]="displayQuotes" class="mat-elevation-z8 thetable">

    <ng-container matColumnDef="Job Description">
      <th mat-header-cell *matHeaderCellDef> Job Description </th>
      <td mat-cell *matCellDef="let element"> {{ element["Job Description"] }} </td>
    </ng-container>

    <ng-container matColumnDef="Material Subtotal">
      <th mat-header-cell *matHeaderCellDef> Material Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{ element["Material Subtotal"] }} </td>
    </ng-container>

    <ng-container matColumnDef="Total Price">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{ element["Total Price"] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

  </table>
</div>
