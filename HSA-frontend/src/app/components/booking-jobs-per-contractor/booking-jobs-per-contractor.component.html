<div class="dialog-content">
    <h2 mat-dialog-title>Select a job</h2>
    <mat-dialog-content>
        <div class="p-7">
            <app-table-component [hideValues]="['Id']" [loadDataToTable]="loadData.bind(this)" editRedirect="" [fetchedData]="jobData" 
                checkbox="single" [checkedIds]="job" [setCheckedIds]="setSelectedJob.bind(this)"
            ></app-table-component>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="flex justify-end">
            <button mat-stroked-button (click)="closeDialog()">Exit</button>
            <button mat-flat-button (click)="acceptSelection()">Done</button>
        </div>
    </mat-dialog-actions>
</div>
