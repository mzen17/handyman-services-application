# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev

pr: none

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build and Push to Docker Hub
    pool:
      vmImage: ubuntu-latest
    steps:
    - script: |
        echo $(Docker Token) | docker login -u $(Docker Username) --password-stdin
        docker build -f '$(Build.SourcesDirectory)'/staging/Dockerfile -t $(Docker Username)/hsa:$(Build.BuildId)  .
        docker push $(Docker Username)/hsa:$(Build.BuildId)
      displayName: Run Docker build and push Scripts

