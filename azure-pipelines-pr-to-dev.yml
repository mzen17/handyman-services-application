# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev

pr: none

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  group: dev-db-secrets

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build and Push to Docker Hub
    pool:
      vmImage: ubuntu-latest
    steps:
    - script: |
        echo $(Docker Token) | docker login -u $(Docker Username) --password-stdin
        docker build --build-arg DATABASE_HOST="$(database-host)" --build-arg DATABASE_NAME="$(database-name)" --build-arg DATABASE_USERNAME="$(database-username)" --build-arg DATABASE_PASSWORD="$(database-password)" -f '$(Build.SourcesDirectory)'/staging/Dockerfile -t $(Docker Username)/hsa:$(Build.BuildId)  .
        docker push $(Docker Username)/hsa:$(Build.BuildId)
      displayName: Run Docker build and push Scripts

